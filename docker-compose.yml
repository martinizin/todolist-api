services:
  todolist-api:
    image: docker.io/mattedlopez88/todolist-api:latest
    container_name: todolist-api-v2
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms256m -Xmx512m
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD-SHELL", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - todolist-network

networks:
  todolist-network:
    driver: bridge
